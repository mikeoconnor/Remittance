<html lang="en" dir="ltr">
<head>
    <title>Remittance</title>
    <meta charset="utf-8">
</head>

<body>
    <div>Remittance</div>
    <div>Create a remittance</div>
    <div>
        amount: <input name="amount" type="number" placeholder="0" />
        shop: <input name="shop" type="text" placeholder="0x00112233445566778899" />

    </div>
    <div id="status"></div>

    <div>
        shop: <input name="shop2" type="text" placeholder="0x00112233445566778899" />
        password: <input name="password2" type="password" />
        <button id="claim">Claim</button>.
    </div>
    <div id="status2"></div>
    <div></div>
<script src="js/app.js"></script>

</body>
</html>
