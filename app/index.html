<!doctype html>
<html lang="en" dir="ltr">
<head>
    <title>Remittance</title>
    <meta charset="utf-8">
    <style>
        label {
            width: 80px;
            display: inline-block;
        }
        button {
            margin-left: 85px;
        }
    </style>
</head>

<body>
    <h1>Remittance</h1>
    <h3><div>Contact Address: <span id="address">N/A</span></div></h3>
    <h3><div>Contract Balance: <span id="balance">N/A</span> Wei</div></h3>
    <h2>Create a remittance</h2>
    <div>
        <label for="payer">payer</label>
        <input name="payer" type="text" placeholder="0x00112233445566778899" /><br>
        <label for="shop">amount</label>
        <input name="amount" type="number" placeholder="0" /><br>
        <label for="shop">shop</label>
        <input name="shop" type="text" placeholder="0x00112233445566778899" /><br>
        <label for="password">password</label>
        <input name="password" type="password" /><br>
        <button id="send">Send</button>
    </div>
    <h3><div>Status: <span id="status">N/A</span>.</div></h3>
    <h2>Claim a remittance</h2>
    <div>
        <label for="shop2">shop</label>
        <input name="shop2" type="text" placeholder="0x00112233445566778899" /><br>
        <label for="password2">password</label>
        <input name="password2" type="password" /><br>
        <button id="claim">Claim</button>
    </div>
    <h3><div>Status: <span id="status2">N/A</span>.</div></h3>
<script src="js/app.js"></script>

</body>
</html>
